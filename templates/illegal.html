<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불법 차량 확인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .filename {
            padding: 10px;
            font-size: 14px;
            color: #555;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:visited {
            color: inherit;
        }

        a:hover {
            color: #007BFF;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>불법 차량 번호판 확인</h1>
    <div class="container">
        {% for image in images %}
        <div class="image-card">
            <a href="/view/outputImage/{{ image }}">
                <img src="/images/outputImage/{{ image }}" alt="{{ image }}">
                <div class="filename">{{ image }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
    <a href="/" class="back-button">뒤로가기</a>
</body>
</html>
